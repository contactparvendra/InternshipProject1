{% extends 'myapp/base.html' %}
{% block myhdg %}Hello {{ username }} {% endblock %}
{% block body_block %}
    {% if cat_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for cat  in cat_list %}
                <li><a href="{% url 'myapp:detail' cat_no=cat.id %}"> {{ cat.name }} </a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}

{% endblock %}
